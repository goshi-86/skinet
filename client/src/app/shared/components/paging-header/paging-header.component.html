<header><span *ngIf="totalCount && totalCount>0">Showing <strong>{{(this.pageNumber-1) * this.pageSize+1}} - 
    {{this.pageSize * this.pageNumber
    > this.totalCount ? this.totalCount:this.pageSize * this.pageNumber
    }}
  
  </strong> of <strong> {{this.totalCount}} </strong> Results</span></header>
